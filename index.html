<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
</head>
<body>
    
    <script>
        // standard function declaration
        function multiply0(a, b) {
            return a * b;
        }

        // arrow function
        let multiply1 = (a, b) => a * b;

        // arrow function with {}
        let multiply2 = (a, b) => {
            return a * b;
        }
    </script>
</body>
</html>
